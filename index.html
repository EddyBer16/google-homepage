<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="images/Google_Logo.svg" type="image/x-icon">
	<title>Google</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/main.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
	<header class="flex">
		<section class="flex header-links">
			<a href="">Gmail</a>
			<a href="">Images</a>
		</section>

		<section class="flex header-buttons">
			<button class="flex-center header-apps">
				<img src="images/grid-view.png" alt="Toggle Apps">
			</button>
			<button class="flex-center rounded header-profile">
				<img class="rounded"src="images/google-profile.jpg" alt="Open Google Profile">
			</button>
		</section>
	</header>

	<main class="flex-center">
		<img id="hero" src="images/googlelogo_color_272x92dp.png" alt="Google">

		<section class="rounded">
			<img src="images/search.svg">
			<input type="text">
			<img src="images/Google_mic.png">
		</section>

		<section>
			<button>Google Search</button>
			<button>I'm Feeling Lucky</button>
		</section>
	</main>

	<footer>
		<p>Mexico</p>

		<hr>

		<section>
			<a href="">About</a>
			<a href="">Advertising</a>
			<a href="">Business</a>
			<a href="">How Search Works</a>
			<a href="">Privacy</a>
			<a href="">Terms</a>
			<a href="">Settings</a>
		</section>
	</footer>

	<script src="js/main.js"></script>
</body>
</html>
